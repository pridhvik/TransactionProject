spring.application.name=TransactionProject
server.port=9090

spring.datasource.url=jdbc:mysql://localhost:3306/transactiondb

spring.datasource.username=root

spring.datasource.password=sqlpass

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

#Kafka Configuration (Consumer)
spring.kafka.consumer.bootstrap-servers: localhost:9092
spring.kafka.consumer.group-id: pk-group
spring.kafka.consumer.key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages : *